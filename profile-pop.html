<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- -------------CSS---------------- -->
    <link rel="stylesheet" href="style.css">
    <title>profile-pop</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="profile-pop-boxxx">

                    <div class="float-end">
                       <a href="#"> <img src="img/radix-icons_cross-2.svg" alt=""></a>
                    </div>
                    <div class="profile-pop-box2">
                        <div class="profile-pop-text text-center">
                            <span>Add Address</span>

                        </div>
                        <div class="form-profile-pop">

                            <select class="form-select  form-alignment" aria-label="Default select example">
                                <option selected>Country</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>

                            <input type="text" class="form-control form-alignment" placeholder="Full Name">

                            <input type="text" class="form-control form-alignment" placeholder="Address 1">

                            <input type="text" class="form-control form-alignment" placeholder="Address 2">

                            <div class="row">
                                <div class="col-md-4 form-partition">
                                    <input type="text" class="form-control form-alignment " placeholder="City">
                                </div>
                                <div class="col-md-4 form-partition">
                                    <input type="text" class="form-control form-alignment " placeholder="State">
                                </div>
                                <div class="col-md-4 form-partition">
                                    <input type="text" class="form-control form-alignment " placeholder="PIN Code">
                                </div>
                            </div>

                            <input type="number" class="form-control form-alignment " placeholder="Phone">

                        </div>

                        <div class="check-box d-flex">
                            <input type="checkbox"><span>Set as default address</span>
                        </div>

                        <div class="d-flex justify-content-center">
                            <input class="btn button-profile-pop" type="submit" value="Save">
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>














    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
