<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- -------------css link---------- -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>profile</title>
</head>

<body>
    <section class="profile_background">
        <div class="container ">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-3 profilecolwidth mt-3">
                    <div class="profile_left">
                        <div class="tab_left">
                            <img src="/img/profile_left.svg" class="img-fluid" />&nbsp;&nbsp;&nbsp;&nbsp; Profile
                        </div>
                        <div class="tab_left">
                            <img src="/img/myorder_left.svg" class="img-fluid" />&nbsp;&nbsp;&nbsp;&nbsp; My Orders
                        </div>
                        <div class="tab_left">
                            <img src="/img/logout_left.svg" class="img-fluid" />&nbsp;&nbsp;&nbsp;&nbsp; Logout
                        </div>
                    </div>
                </div>

                <div class="col-lg-9 mt-3">
                    <div class="modal-box">

                        <div class="modal-text">
                            <span>Profile</span>
                            <div>
                                <a href="#"> <i class="fa fa-pencil" aria-hidden="true"></i>
                                    Edit</a>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-profile">
                                    <input type="text" class="form-control form-alignment" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-profile">
                                    <input type="email" class="form-control form-alignment" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-profile">
                                    <input type="number" class="form-control form-alignment" placeholder="Phone">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-profile">
                                    <input type="password" class="form-control form-alignment" placeholder="Password">
                                </div>
                            </div>
                        </div>

                        <div class="modal-text2">
                            <span>Addresses</span>
                            <div>
                                <a href="#"><img src="img/plus.svg" alt=""></i>
                                    Add</a>

                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="address-bar-box">
                                <div class="fullname-name">
                                    <span>Full Name</span>
                                    <div class="iconny-image">
                                        <a href="#"><img src="img/edit.icon.svg" alt="edit" class="img-fluid px-1"></a>
                                        <a href="#"><img src="img/delete icon.svg" alt="delete" class="img-fluid"></a>
                                    </div>

                                </div>

                                <div class="address-text2 mb-2">
                                    <span>Plot- 231, Sahibabad, Ghaziabad, Uttar Pradesh, 201010</span>
                                </div>

                                <div class="address-text3">
                                    <p>9856235689</p>
                                </div>


                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
